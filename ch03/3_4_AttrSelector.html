<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>속성선택자</title>
    <style>
        /* 속성선택자 */
        input[name=uid]{
            width: 100px;
            height: 20px;
        }
        input[name=pass]{
            background-color: yellow;
        }
        input[type=submit]{
            color: #fff;
            background-color: #111;
        }


    </style>
</head>
<body>
    <h3>4.CSS 속성선택자</h3>

    <from action="#">
        <h4>로그인</h4>
        <input type="test" name="uid" plaxholder="아이디 입력하세요."/>
        <input type="test" name="pass" plaxholder="비밀번호 입력하세요."/>
        <input type="submit" value="로그인하기"/>
    </from>
    
</body>
</html>
