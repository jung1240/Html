<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>글수정</title>
    <link rel="stylesheet" href="./CSS/style.css">

    <style>

        /* 글수정 */
        


    </style>
</head>
<body>
    <div id="wrapper">
        <section id="board" class="view">
            <h3>글수정</h3>

            <table border="0">
                <tr>
                    <td>제목</td>
                    <td><input type="textarea" name="title" placeholder="제목을 입력하세요."/></td>
                </tr>
                <tr>
                    <td>내용</td>
                    <td>
                        <textarea name="content" rows="20" >내용입니다.</textarea>
                    </td>
                </tr>
                <tr>
                    <td>첨부</td>
                    <td>
                        <input type="file" name="file">
                    </td>
                </tr>
                    

            </table>

                <div>
                    <a href="#" class="btnCancel">취소</a>
                    <input type="submit" class="btnwrite" value="수정완료">
                </div>

        </section>

    </div>
    
</body>
</html>
