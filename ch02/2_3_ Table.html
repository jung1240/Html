<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>테이블 태그</title>
</head>
<body>
    <h3>기본 테이블</h3>
    <table border="1">
        <tr>
            <!-- table header -->
            <th>아이디</th>
            <th>이름</th>
            <th>휴대폰</th>
            <th>주소</th>
        </tr>
        <tr>
            <!-- table data -->
            <td>a102</td>
            <td>홍길동</td>
            <td>010-1234-5678</td>
            <td>부산</td>
        </tr>
        <tr>
            <td>a103</td>
            <td>김좌진</td>
            <td>010-1597-6241</td>
            <td>가야</td>
        </tr>
        <tr>
            <td>a1215</td>
            <td>의자왕</td>
            <td>010-8456-1111</td>
            <td>백제</td>
        </tr>
        <tr>
            <td>a123</td>
            <td>유명한</td>
            <td>010-1113-1155</td>
            <td>도시</td>
        </tr>
        <tr>
            <td>a125</td>
            <td>박대박</td>
            <td>010-7777-7777</td>
            <td>땅굴</td>
        </tr>
    </table>
    
    <h3>테이블 셀 병합</h3>
    <table border="1">
        <tr>
            <td colspan="2">1x1</td>
            <td>1x3</td>
            <td rowspan="2">1x4</td>
            <td rowspan="3">1x5</td>
        </tr>
        <tr>
            <td colspan="3">2x1</td>
        </tr>
        <tr>
            <td rowspan="3">3x1</td>
            <td>3x2</td>
            <td>3x3</td>
            <td>3x4</td>
        </tr>
        <tr>
            <td>4x2</td>
            <td>4x3</td>
            <td>4x4</td>
            <td>4x5</td>
        </tr>
        <tr>
            <td>5x2</td>
            <td>5x3</td>
            <td>5x4</td>
            <td>5x5</td>
        </tr>
    </table>



    
</body>
</html>
