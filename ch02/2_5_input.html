<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>입력필드 태그</title>
    </head>
    <body>
        <!--
            데이터 전송방식

            GET 방식
            -URL 주소 뒤에 Parmether(Query Steing) 형식으로 데이터를 전송
            -가장 일반적인 데이터 전송방식
            -비밀성을 갖는 데이터는 노출됨으로 POST로 전송


            POST 방식
            -Request 요청 객체에 심어서 데이터를 전송
            -URL주소에 데이터가 노출되지 않음
            -비밀성을 갖는 데이터 전송방식
   


        -->
        
        
        
        
        <h3>5.폼 입력 태그</h3>

        <h4>기본입력태그</h4>
        <from action="http://naver.com" method="GET">
            <input type="text" name="uid"/>
            <input type="password" name="pass"/>
            <input type="submit" value="로그인"/>
        </from>

        <h4>기타 입력태그</h4>
        <from action="http://daum.net" method="GET">
            <h4>취미를 선택하세요.</h4>
            <label><input type="checkbox" name="hobby" value="1">등산</label>
            <label><input type="checkbox" name="hobby" value="2">독서</label>
            <label><input type="checkbox" name="hobby" value="3">영화</label>
            <label><input type="checkbox" name="hobby" value="4">게임</label>
            <label><input type="checkbox" name="hobby" value="5">운동</label>
            <h4>성별를 선택하세요</h4>
            <label><input type="radio" name="gender" value="1"/>남</label>
            <label><input type="radio" name="gender" value="2"/>여</label>
            <h4>주소를 선택하세요</h4>
            <select name="adder">
                <option value="1" >서울</option>
                <option value="2" >대전</option>
                <option value="3" >대구</option>
                <option value="4" >부산</option>
                <option value="5" >광주</option>
            </select>
            <h4>날짜를 선택하세요</h4>
            <input type="date" name="date"/>

            <input type="submit" value="전송하기">
        </from>    

            <h4>post 전송</h4>
            <form action="http://nate.com" methood="post">
                <h4>자기소개</h4>
                <textarea name="introduce" cols="30" rows="30"></textarea>
                <input type="submit" value="전송하기">
            </form>
</body>
</html>
